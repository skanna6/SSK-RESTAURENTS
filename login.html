<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page project</title>
    <link rel="stylesheet" href="loginpage.css" type="text/css">

</head>
<body>
    <div id="heading">
        <h1><strong>SSK RESTAURANTS</strong> </h1>
    </div>
    <div id="loginpage">
        <h1>LOGIN</h1>
        <form action="" method="">
            <div class="input">
                <input type="text" name="username" id="uname" placeholder="USERNAME" required>
            </div>
            <div class="input">
                <input type="password" name="password" id="pass" placeholder="PASSWORD" required minlength="8">
            </div>
            <div id="select">
                <select name="gender" id="gender" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div id="radio">
                <input type="radio" name="empcus" id="emp" >
                <label for="emp">Employee</label>
                <input type="radio" name="empcus" id="cus" required>
                <label for="cus">customer</label>
            </div>
            <div id="btun">
                <button type="submit" name="login" id="signup">LOGIN</button>
            </div>


        </form>
    </div>
    
    

    
</body>
</html>
